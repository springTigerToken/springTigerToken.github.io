<body class="vw-100 vh-100 d-flex flex-column justify-content-between">
<nav  class="navbar bgalpha">
    <div class="container">
        <h3 class="d-flex text-danger">
            <img src="https://s2.loli.net/2022/01/30/b7StJg3nVa8QWm4.png" type="" class="cypto-icon">

        <button class="btn btn-outline-warning" id="onboard">

            <span id="onboardAccount">0x0000...0000</span>
        </button>
    </div>
</nav >
<div class="container">

    <div class="row align-items-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 mb-3 bgalpha2 text-light">
            <div class="row">
                <div class="col">
                    <table class="table text-light border-0">
                        <tr>
                            <td>name</td>
                            <td>Spring Tiger Token</td>
                        </tr>
                        <tr>
                            <td>symbol</td>
                            <td>STT</td>
                        </tr>
                        <tr>
                            <td>totalSupply</td>
                            <td>100,000,000</td>
                        </tr>
                    </table>
                </div>
            <div class="col-auto d-flex flex-column align-items-center">
                <img src="https://s2.loli.net/2022/01/30/b7StJg3nVa8QWm4.png" style="width: 5rem">
                <p>
                    <button class="btn btn-danger mt-3 btn-sm" onclick="addTokenToWallet()">添加到钱包</button>
                </p>
            </div>
            </div>
            <p>
                8级分红: 4%，1.5%，1%，0.5%，0.4%，0.3%，0.2%，0.1%
            </p>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 mb-3 bgalpha2">
            <div class="text-center mb-3">
                <a target="_blank" class="btn btn-warning me-3" id="swap">薄饼购买</a>
                <a target="_blank" class="btn btn-danger" id="kLine">k线图</a>
            </div>
            <p class="text-light">新年虎空投10个</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Spring Tiger空投10个" disabled>
                <button class="btn btn-outline-warning" type="button" id="airdropButon" disabled onclick="airdrop()">领取空投</button>
            </div>

            <p class="text-light">推广链接</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="领取空投后自动生成" id="myInput" readonly>
                <button class="btn btn-outline-warning" type="button" onclick="copy()" id="copyButton">复制</button>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center text-warning mb-3">
                <p class="text-center">推广奖励（BNB）</p>
                <p id="utmPrize">0.0</p>
                <button class="btn btn-danger" onclick="withdraw()" id="withdrawButton">提取奖励</button>
            </div>
        </div>
    </div>
</div>

    </div>
</div>

<script src="./onboarding.lib.js"></script>
<script src="./all.js"></script>

<script>
    async function copy() {
        /* Get the text field */
        var copyText = document.getElementById("myInput");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        await navigator.clipboard.writeText(copyText.value);
        alert(await navigator.clipboard.readText());

        /* Alert the copied text */
        // alert("Copied the text: " + copyText.value);
    }
    window.onload = function () {
        $("#swap").attr("href", pancakeSwap[defaultChain])
        $("#kLine").attr("href", kLine)
    }
</script>
